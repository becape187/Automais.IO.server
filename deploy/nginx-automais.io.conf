# Configuração Nginx para Automais.io
# Copiar para: /etc/nginx/sites-available/automais.io
# Depois: sudo ln -s /etc/nginx/sites-available/automais.io /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    server_name automais.io www.automais.io;

    # Root do React build
    root /var/www/automais.io;
    index index.html;

    # Logs
    access_log /var/log/nginx/automais-front-access.log;
    error_log /var/log/nginx/automais-front-error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/javascript 
               application/xml+rss application/json;

    # Proxy para API backend
    location /api {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Cache para assets estáticos
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # React Router - SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}

# NOTA: Após configurar o SSL com Certbot, este arquivo será modificado
# automaticamente para incluir os blocos HTTPS e redirecionamento HTTP -> HTTPS

